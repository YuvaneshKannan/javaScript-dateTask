<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>


</head>

<body>
    <div class="container">
        <div class="card shadow">
            <form class="form">
                <h3 style="margin-left: 540px; color: rgb(0, 4, 255);" class="mt-3">Calculate</h3>
                <div class="row m-5 ml-5">
                    <div class="col-3">
                        <label for="a1">Month & Year
                            <input type="month" class="form-control" id="years"></label>
                        <p class="red" style=color:red; id="yearErrId"></p>
                    </div>
                    <div class="col-3 ml-4 ">
                        <label for="a2">Day
                            <input type="number" style="width: 200px;" class="form-control" id="days" autocomplete="off" min="0" max="31"></label>
                        <p class="red" style=color:red; id="numberErrId"></p>

                    </div>
                    <div class="col-3  ml-4">
                        <label for="a2">Hours
                            <input type="number" style="width: 200px;" class="form-control" id="hours" autocomplete="off" min="0" max="24"></label>
                        <p class="red" style=color:red; id="hoursErrId"></p>
                    </div>

                </div>
                <div class="row m-5 ml-5">
                    <div class="col-3">
                        <label for="a1">Minutes
                            <input type="number" style="width: 200px;" class="form-control" id="minutes" min="0" max="60"></label>
                        <p class="red" style=color:red; id="minutesErrId"></p>

                    </div>
                    <div class="col-3  ml-4">
                        <label for="a2">Second
                            <input type="number" style="width: 200px;" class="form-control" id="seconds" autocomplete="off" min="0" max="60"></label>
                        <p class="red" style=color:red; id="secondErrId"></p>

                    </div>
                    <div class="col-3  ml-4">
                        <label for="a2">Milli Second
                            <input type="number" style="width: 200px;" class="form-control" id="mlsec" autocomplete="off" min="0" max="1000"></label>
                        <p class="red" style=color:red; id="mlsceErrId"></p>

                    </div>
                    <div style="margin-left: 50px; margin-bottom: 100px;">
                        <div> <button type="button" class="btn btn-success btn-sm-2" onclick="calculatedate()">RESULT</button></div>

                    </div>
                </div>

                <div class="row m-5 mb-5">
                    <div class="col-12">
                        <p id="result"></p>

                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="date.js"></script>
</body>

</html>
